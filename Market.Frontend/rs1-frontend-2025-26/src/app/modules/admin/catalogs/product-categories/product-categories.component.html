<div class="container">
  <!-- Bijela kartica sa headerom, search-om i buttonom -->
  <div class="header-card mat-elevation-z2">
    <div class="header-card-content">
      <!-- Lijeva strana - Naslov -->
      <h1>Produkt Kategorije</h1>

      <!-- Desna strana - Search, filter i Button -->
      <div class="actions-container">
        <mat-form-field class="search-field">
          <mat-label>Pretraži</mat-label>
          <input
            matInput
            [value]="search"
            (keyup)="applyFilter($event)"
            placeholder="Unesite naziv..."
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-slide-toggle
          [checked]="onlyEnabled"
          (change)="onOnlyEnabledChanged($event.checked)"
        >
          Samo aktivne
        </mat-slide-toggle>

        <button mat-raised-button color="primary" (click)="onCreate()">
          <mat-icon>add</mat-icon>
          Nova Kategorija
        </button>
      </div>
    </div>
  </div>

  <!-- Loading / error -->
  <div *ngIf="isLoading" class="loading">
    Učitavanje...
  </div>

  <div *ngIf="!isLoading && errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <!-- Tabela -->
  <div class="mat-elevation-z8" *ngIf="!isLoading && !errorMessage">
    <table mat-table [dataSource]="items">
      <!-- Naziv Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          Naziv Kategorije
        </th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Akcije</th>
        <td mat-cell *matCellDef="let category">
          <button
            mat-icon-button
            color="primary"
            (click)="onEdit(category)"
            matTooltip="Izmijeni"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="onDelete(category)"
            matTooltip="Obriši"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- No data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <ng-container *ngIf="search || onlyEnabled; else noDataDefault">
            Nema podataka za zadane filtere.
          </ng-container>
          <ng-template #noDataDefault>
            Nema podataka.
          </ng-template>
        </td>
      </tr>
    </table>
  </div>
</div>
