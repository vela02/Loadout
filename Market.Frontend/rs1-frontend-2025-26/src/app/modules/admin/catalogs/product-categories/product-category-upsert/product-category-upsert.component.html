<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" *ngIf="!isLoading && form">
    <!-- Category Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'PRODUCT_CATEGORIES.FORM.NAME' | translate }}</mat-label>
      <input
        matInput
        formControlName="name"
        [placeholder]="'PRODUCT_CATEGORIES.FORM.NAME_PLACEHOLDER' | translate"
        maxlength="100"
        autocomplete="off"
      />
      <mat-icon matSuffix>label</mat-icon>
      <mat-error *ngIf="form.get('name')?.invalid">
        {{ getErrorMessage('name') }}
      </mat-error>
      <mat-hint align="end">{{ form.get('name')?.value?.length || 0 }}/100</mat-hint>
    </mat-form-field>
  </form>

  <!-- Loading State -->
  <div *ngIf="isLoading && !form" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>{{ 'PRODUCT_CATEGORIES.FORM.LOADING' | translate }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()" [disabled]="isLoading">
    <mat-icon>close</mat-icon>
    {{ 'PRODUCT_CATEGORIES.FORM.CANCEL' | translate }}
  </button>

  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="onSubmit()"
    [disabled]="!form || form.invalid || isLoading"
  >
    <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
    <mat-icon *ngIf="!isLoading">{{ isEditMode ? 'edit' : 'save' }}</mat-icon>
    {{
      isEditMode
        ? ('PRODUCT_CATEGORIES.FORM.UPDATE' | translate)
        : ('PRODUCT_CATEGORIES.FORM.SAVE' | translate)
    }}
  </button>
</mat-dialog-actions>
