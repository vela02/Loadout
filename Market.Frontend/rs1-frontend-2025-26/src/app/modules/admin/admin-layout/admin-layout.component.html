<mat-sidenav-container class="sidenav-container">
  <!-- SIDEBAR -->
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="sidebar-header">
      <h2>Admin Panel</h2>
    </div>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/admin/product-categories"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle>Product Kategorije</span>
      </a>

      <a mat-list-item routerLink="/admin/products" routerLinkActive="active">
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>Produkti</span>
      </a>

      <a mat-list-item routerLink="/admin/orders" routerLinkActive="active">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>Orderi</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/admin/settings" routerLinkActive="active">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Postavke</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- GLAVNI SADRÅ½AJ - ovde se renderuje aktivna komponenta -->
  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
